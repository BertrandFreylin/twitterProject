<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <script src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/loader.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>{% block title %}Twitter project{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/twitter.png' %}" />
</head>
<body>
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
        <div class="navbar-header page-scroll">
            <a class="navbar-brand" href="{% url "home" %}">Twitter project</a>
        </div>
        <div class="navbar-header page-scroll" style="float: right">
            <a class="navbar-brand" href="{% url "home" %}">By Tibo & Bertrand</a>
        </div>
    </div>
</nav>
<section id="content" style="margin-top: 60px;">
   {% block content %}{% endblock %}
</section>
</body>
</html>
